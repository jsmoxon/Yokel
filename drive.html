<!DOCTYPE html>
<html>
  <head>
    <title>Yokel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">


    <link href="static/css/style.css" rel="stylesheet" media="screen">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script type="text/javascript"
          src="https://apis.google.com/js/api.js"></script>

  <!-- Load the utility library. -->
  <script type="text/javascript"
          src="realtime-client-utils.js"></script>
  <script type="text/javascript"
          src="app.js"></script>

  </head>
  <body>
    <div id="header" class="">
      <div id="header" class="">
	<a class="brand"><h1>Yokel</h1></a>
      </div>
    </div>
    <div id="main" class="row">
      <div id="left" class="">
	<div id="chatboxdiv" class="span9">
	  <ul id="chat-box">
	  </ul>
	</div>
	<div id="enter-text">
	  <input type="text" id="send-msg-input"/>
	  <button id="send-msg" class="btn btn-primary">Enter</button>
	  
	</div>
      </div>

      <div id="right" class="">
	<div id="picbox">
	  <img src="http://placekitten.com/300/200" />
	</div>
	<h2>Room topic: Hello, world</h2>
	<button id="authorizeButton" disabled>You must authorize</button>

	<button>Alert!</button>
	<h2>Who</h2>
	<ul id="whoinroom">
	  <li>Jack</li>
	  <li>Matty</li>
	</ul>
      </div>
    </div>

  </body>
</html>
