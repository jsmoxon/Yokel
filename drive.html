<!DOCTYPE html>
<html>
<head>
  <title>Yokel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">


  <link href="static/css/style.css" rel="stylesheet" media="screen">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script type="text/javascript"
  src="https://apis.google.com/js/api.js"></script>
  <script type="text/javascript"
  src="static/js/bootstrap.min.js"></script>

  <!-- Load the utility library. -->
  <script type="text/javascript"
  src="realtime-client-utils.js"></script>

  <script type="text/javascript"
  src="app.js"></script>

</head>
<body>
  <div id="header" class="">
    <div id="logo" class="">
     <h1>Yokel<span id="doc-title"></span></h1>
   </div>
   <div id="nav-links">
   </div>
 </div>
 <div id="doc-title-modal" class="modal hide fade">
  <input id="new-title-input" type="text" placeholder="New title...">
 </div>

 <div id="main" class="row">
  <div id="left" class="">
   <div id="chatboxdiv" class="span9">
     <ul id="chat-box">
     </ul>
   </div>
   <div id="enter-text">
     <input type="text" id="send-msg-input"/>
   </div>
 </div>

 <div id="right" class="">
  <button id="authorizeButton" disabled>You must authorize</button>
  <div id="picbox">
    <h3>PicBox</h3>
    <div class="alert alert-info">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      Set the picture by chatting <b>"pic: &lt;url of image&gt;"</b>
    </div>
    <img src="http://placekitten.com/300/200" />
  </div>
  <h3>Who</h3>
  <button id="share" class="btn btn-primary">Invite others to chat</button>
  <ul id="who-in-room">
  </ul>
  <h3>Linkage</h3>
  <div class="alert alert-info">
    <a class="close" data-dismiss="alert" href="#">&times;</a>
    Add links by chatting <b>"link: &lt;url of link&gt;"</b>
  </div>
  <p></p>
  <ul id="top-links">
  </ul>
</div>
</div>

</body>
</html>
